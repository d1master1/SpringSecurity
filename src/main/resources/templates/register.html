<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{../include/header}"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 mx-auto rounded border p-4">
            <h2 class="text-center mb-4">Регистрация</h2>
            <hr>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Аккаунт создан</strong>
                <a class="ms-2" href="/login">Войти</a>
                <button type="button" class="btn-close" data-bs-theme="alert" aria-label="Закрыть"></button>
            </div>


            <form method="post" th:object="${registerDto}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Имя</label>
                    <div class="col-sm-8">
                        <label>
                            <input class="form-control" th:field="${registerDto.username}">
                        </label>
                        <p th:if="${#fields.hasErrors('username')}"
                           th:errorclass="text-danger"
                           th:errors="${registerDto.username}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <label>
                            <input class="form-control" th:field="${registerDto.email}">
                        </label>
                        <p th:if="${#fields.hasErrors('email')}"
                           th:errorclass="text-danger"
                           th:errors="${registerDto.email}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Пароль</label>
                    <div class="col-sm-8">
                        <label>
                            <input class="form-control" type="password" th:field="${registerDto.password}">
                        </label>
                        <p th:if="${#fields.hasErrors('password')}"
                           th:errorclass="text-danger"
                           th:errors="${registerDto.password}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Подтвердите пароль</label>
                    <div class="col-sm-8">
                        <label>
                            <input class="form-control" type="password" th:field="${registerDto.confirmPassword}">
                        </label>
                        <p th:if="${#fields.hasErrors('confirmPassword')}"
                           th:errorclass="text-danger"
                           th:errors="${registerDto.confirmPassword}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Зарегестрироваться</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a href="/" class="btn btn-outline-primary">Отмена</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
